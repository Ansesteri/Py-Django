{% extends "layout/base.html" %}
{% block title %}{{ current_subject.name }}{% endblock title %}

{% block content %}
<h2>Subject: {{ current_subject.name }}</h2>
{% for post in posts %}
<div>
   <h2>{{ post.title }}</h2>
   <p>{{ post.content }}</p>
   <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock content %}
