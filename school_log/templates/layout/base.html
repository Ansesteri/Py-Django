{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Main{% endblock title %} - School logs</title>
   <link rel="stylesheet" href="{% static 'school_log/style.css' %}">
</head>
<body>
   <header>
      <h1>School tasks</h1>
   </header>
   <nav>
      <a href="{% url 'index' %}">Main page</a>
      {% for subject in subjects %}
      <a href="{% url 'subject' subject.pk %}">{{ subject.name }}</a>
      {% endfor %}
      <a href="{% url 'add' %}">Add</a>
   </nav>
   <section>
   {% block content %}
   {% endblock content %}
   </section>
</body>
</html>
