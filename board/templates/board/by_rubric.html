<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ current_rubric.name }} :: Board of announcements</title>
</head>
<body>
   <h1>Announcements</h1>
   <h2>Rubric: {{ current_rubric.name }}</h2>
   <div>
      <a href="{% url 'index' %}">Main page</a>
      {% for rubric in rubrics %}
      <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
      {% endfor %}
   </div>
   {% for post in posts %}
   <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
   </div>
   {% endfor %}
</body>
</html>
