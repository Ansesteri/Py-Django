<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Main - Board of announcements</title>
</head>
<body>
   <h1>Board of announcements</h1>
   {% for post in posts %}
   <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
   </div>
   {% endfor %}
</body>
</html>
